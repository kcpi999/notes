{% extends 'base.html' %}
{% block content %}
<div class="note-wrap add-edit-form">
    {% if form.errors %}
        <p class="error">Форма не прошла валидацию.</p>
    {% endif %}
    <form action="/note/add/" method="POST">
        {% csrf_token %}
        <ul>
        {{ form.as_ul }}
        </ul>
        <input type="submit" class="button" value="Создать" />
    </form>
</div>
{% endblock %}
